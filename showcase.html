---
layout: page
title: showcase
permalink: /showcase/
navpos: 7
nav: true
---

<div class="home">

  <ul class="post-list">
    {% for post in site.categories.showcase %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }} <a class="language" href="/{{ post.language }}/">{{ post.language }}</a>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>

</div>
