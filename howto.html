---
layout: page
title: howto
permalink: /howto/
navpos: 7
---

<div class="home">

  <ul class="post-list">
    {% for post in site.categories.howto %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }} </span> <span class="language">{{ post.language }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>

</div>
